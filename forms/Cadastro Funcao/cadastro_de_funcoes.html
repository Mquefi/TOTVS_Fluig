<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="jquery.mask.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="script.js" charset="utf-8"></script>

	<script>
		$(document).ready(function(){
			
			$('#salario').mask('000.000.000.000.000,00', {reverse: true});


			
		});

		function addProduto(){
			var id = wdkAddChild('tableFuncao');
		}
	</script>



</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-default">
		<div class="panel-heading"><strong style="color: red;">Cadastro de Funções</strong></div>
		<div class="panel-body">

			<div class="row">
				<div class="col-md-4">
					<label>Função</label>
					<input type="tex" name="funcao" id="funca" class="form-control"/>
				</div>
				<div class="col-md-6">
					<label>Descrição da Função</label>
					<input type="tex" name="funcaoDescricao" id="funcaoDescricao" class="form-control"/>
				</div>
				<div class="col-md-2">
					<label>Salário</label>
					<input type="tex" name="salario" id="salario" class="form-control"/>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1">
					<button type="button" class="btn btn-default" name="inputAdicionar" id="inputAdicionar" onclick="addProduto()">Adicionar</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12">
					<table  tablename="tableFuncao" addbuttonlabel="Adicionar Subcategoria"  noaddbutton="true" nodeletebutton="false"  class="table table-bordered">
						<thead>
							<tr>
								<th class="col-md-12">Subcategoria</th>
							</tr>
						</thead>
						<tr>
							<td><input type="text" class="form-control" name="subcategoria" id="subcategoria"></td>
						</tr>
					</table>

				</div>
			</div>
			
	</div>

</form>
</div>
</body>
</html>
