<html>

    <head>
        <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/style-guide/js/fluig-style-guide-filter.min.js"></script>

        <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.2/xlsx.full.min.js"></script>
        <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

        <script type="text/javascript" src="dataTable.js" charset="utf-8"></script>
        <script type="text/javascript" src="script.js" charset="utf-8"></script>
        <script type="text/javascript" src="validacao.js" charset="utf-8"></script>
        <script type="text/javascript" src="zoomFields.js" charset="utf-8"></script>
        <script type="text/javascript" src="jquery.mask.min.js" charset="utf-8"></script>
        <script src="/webdesk/vcXMLRPC.js"></script>

        <style>
            .itensPanel {
                background-color: #f7f7f9;
            }
        </style>
    </head>

    <body>
        <div class="fluig-style-guide">
            <form name="form" role="form" style="margin-right: 10;">
                <input type="hidden" name="fName_Emp" id="fName_Emp" />
                <input type="hidden" name="messageSC" id="messageSC" />
                
                <div class="row SCOK hide">
                    <div class="alert alert-success showSC" role="alert"></div>
                </div>

		        <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="flaticon flaticon-file-date" aria-hidden="true"></i>
                            Empresa
                        </h3>
                    </div>
	                <div class="panel-body">
	                    <div class="row">
	                        <div class="col-md-4 form-group tenant">
                                <label>Empresa/Filial</label>
                                <input type="hidden" name="hidden_tenant" id="hidden_tenant" />
                                <input type="hidden" name="hidden_filial" id="hidden_filial" />
                                <input type="zoom" name="tenant" id="tenant" zoomvalue="chave" data-zoom="{
                                    'width': '500px',
                                    'zoomvalue':'chave',
                                    'displayKey':'chave',
                                    'datasetId':'dsEmpresaProtheusSync',
                                    'maximumSelectionLength':'1',
                                    'placeholder':'Escolha o Grupo de empresa/Filial',
                                    'filterValues':'',
                                    'fields':[
                                        {'field':'codfil', 'label':'CÃ³digo'},
                                        {'field':'descgrp', 'label':'Companhia'},
                                        {'field':'descemp', 'label':'Empresa'},
                                        {'field':'filial', 'label':'Filial'},
                                        {'field':'cgc', 'label':'CNPJ'}]
                                    }" />
                                <p class="help-block has-info"></p>
                            </div>
                            <div class="col-md-5">
                                <label>Descrição</label>
                                <input type="text" readonly class="form-control" name="descgrp" id="descgrp">
                            </div>
                            <div class="col-md-3 col-sm-12 col-xs-12">
                                <label for="fComprador">Comprador</label>
                                <input type="zoom" name="fComprador" id="fComprador" zoomvalue="GENERAL_ID" data-zoom="{
                                        'zoomvalue':'GENERAL_ID',
                                        'displayKey':'SEARCH_FIELD',
                                        'datasetId':'dsComprador',
                                        'filterValues':'',
                                        'maximumSelectionLength':'1',
                                        'placeholder':'Escolha o comprador',
                                        'fields':[
                                            {'field':'GENERAL_ID', 'label':'Codigo'},
                                            {'field':'DOCUMENT_TYPE', 'label':'Nome'}]
                                        }" class="form-control bloqueiaCadastrais" />
                            </div>
	                    </div>
	                </div>
                </div>
                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="flaticon flaticon-file-date" aria-hidden="true"></i>
                            Identificação
                        </h3>
                    </div>
	                <div class="panel-body">

                        <div class="row">
                            <div class="col-md-2 form-group">
                                <label for="solicitante">Solicitante</label>
                                <input type="text" id="solicitante" class="form-control" name="solicitante" readonly>
                            </div>
                            <div class="col-md-2 form-group">
                                <label for="dataEmissao">Data de Emissão</label>
                                <input type="text" id="dataEmissao" class="form-control" name="dataEmissao" readonly>
                            </div>
                            <div class="col-md-2 form-group">
                                <label for="scprotheus">Nº SC [Protheus]</label>
                                <input type="text" id="scprotheus" class="form-control" name="scprotheus" readonly>
                            </div>
                            <div class="col-md-3 form-group">
                                <label for="tiposol" class="form-label">Tipo</label>
                                <select id="tiposol" class="form-control" name="tiposol">
                                    <option value="">Pedido de Compra</option>
                                    <option value="">Contrato</option>
                                </select>
                            </div>
                            <div class="col-md-3 form-group">
                                <label for="modsol" class="form-label">Modalidade</label>
                                <select id="modsol" class="form-control" name="modsol">
                                    <option value="">Normal</option>
                                    <option value="">Emergencial</option>
                                    <option value="">Regularização</option>
                                    <option value="">Fornecedor Exclusivo</option>
                                </select>
                            </div>                   
                        </div>                   
                
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="entrega" class="form-label">Local de Entrega</label>
                                <textarea name="entrega" id="entrega" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="flaticon flaticon-file-date" aria-hidden="true"></i>
                            Itens da Solicitação
                        </h3>
                    </div>
	                <div class="panel-body">

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="container-fluid itensPanel">
                                    <div class="row valida-itens">
                                        <div class="col-md-8 spaceAround">Lista de itens que compoem a solicitação de compra</div>
                                        <div class="col-md-4 text-right">
                                            <p>
                                                <button type="button" class="btn btn-block btn-primary" name="addItem" id="addItem" disabled>
                                                    Adicionar Item
                                                </button>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="divTabelaItens" class="col-lg-12 col-md-12 col-sm-12 col-xs-12  input-default" style="width: 100%;overflow-x: scroll;">
                                            <table tablename="tableSolicitacaoProducts" class="table table-striped" noaddbutton="true" nodeletebutton=true id="tableSolicitacaoProducts">
                                                <thead>
                                                    <tr>
                                                        <th width="15%">Produto</th>
                                                        <th width="20%">Descrição</th>
                                                        <th width="10%">Uni.Medida</th>
                                                        <th width="10%">Quantidade</th>
                                                        <th width="15%">CC</th>
                                                        <th width="25%">Observação</th>
                                                        <th>Remover</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <div class="input-group">
                                                                <input type="text" readonly class="form-control" id="produto" name="produto" />
                                                                    <span class="input-group-btn">
                                                                        <button class="btn btn-default" type="button" id="listProdutos">&nbsp;<span class="fluigicon fluigicon-search fluigicon-sm"></span></button>
                                                                    </span>
                                                            </div>
                                                        </td>
                                                        <td><input readonly type="text" class="form-control" id="nome_produto" name="nome_produto" /></td>
                                                        <td><input readonly type="text" class="form-control" id="unidade_medida" name="unidade_medida" /></td>
                                                        <td><input type="text" class="form-control calcula" id="qtdade" name="qtdade" onkeyup="somenteNumeros(this);" onchange="arredondar(this);" /></td>
                                                        <td><input type="zoom" id="cc" name="cc" data-zoom="{
                                                            'displayKey':'CTT_CUSTO',
                                                            'datasetId':'dsCentroCusto',
                                                            'maximumSelectionLength':'1',
                                                            'placeholder':'Escolha o Centro de Custo',
                                                            'fields':[
                                                                {
                                                                'field':'CTT_CUSTO',
                                                                'label':'CC'
                                                                },{
                                                                'field':'CTT_DESC01',
                                                                'label':'CÃ³digo',
                                                                'standard':'true'
                                                                }
                                                            ]
                                                            }" />
                                                        </td>
                                                        <td><input type="text" class="form-control" id="observacao" name="observacao" /></td>
                                                        <td class="fs-v-align-middle">
                                                            <div class="form-input">
                                                                <div class="input-group">
                                                                    <div class="input-group-btn">
                                                                        <button class="btn btn-danger img-rounded" type="button" onClick="fnCustomDelete(this)" id="btnDeleteLine" style="border-radius: 50px 50px;">
                                                                            <i class="fluigicon fluigicon-remove-circle icon-sm "></i>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            function fnCustomDelete(oElement) {
                fnWdkRemoveChild(oElement);
            }
        </script>
    </body>

</html>
