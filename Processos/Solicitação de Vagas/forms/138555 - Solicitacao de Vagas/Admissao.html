<html>
	<head>
		<link type="text/css" rel="stylesheet" href="http://fluig.compasa.com.br:8180//style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="http://fluig.compasa.com.br:8180//style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<script type="text/javascript" src="script.js" charset="utf-8"></script>
	</head>
	
	<header>
		<div class="row">
			<div class="col-md-12">
				<h1 id="tituloFormulario">Solicitação de Admissão</h1>
			</div>
			<div>
				<hr size="3" color="red" margin>
			</div>
		</div>
	</header>
	
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="panel panel-default">

					<!-- ######################### -->
					<div class="panel panel-primary">
						<div class="panel-heading">
					        <h3 class="panel-title"><i class="fluigicon fluigicon-enrollment icon-sm"></i> Campos Ocultos pra Geração de Relatório e Funcionamento do Formulário</h3>
					    </div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-4">
									<label>nProcessoForm</label>
									<input type="text" class="form-control" name="nProcessoForm" id="nProcessoForm" readonly>
								</div>
								<div class="col-md-4">
									<label>codSolicitante</label>
									<input type="text" class="form-control" name="codSolicitante" id="codSolicitante" readonly>
								</div>
								<div class="col-md-4">
									<label>idSolicitacao</label>
									<input type="text" class="form-control" name="idSolicitacao" id="idSolicitacao" readonly>
								</div>
								<div class="col-md-4">
									<label>solicitacoes</label>
									<input type="text" class="form-control" name="solicitacoes" id="solicitacoes" readonly>
								</div>
								<div class="col-md-4">
									<label>centrocusto</label>
									<input type="text" class="form-control" name="centrocusto" id="centrocusto" readonly>
								</div>
								<div class="col-md-4">
									<label>desccentrocusto</label>
									<input type="text" class="form-control" name="desccentrocusto" id="desccentrocusto" readonly>
								</div>
								<div class="col-md-4">
									<label>regional</label>
									<input type="text" class="form-control" name="regional" id="regional" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Adm_Obra</label>
									<input type="text" class="form-control" name="aprovador_Adm_Obra" id="aprovador_Adm_Obra" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Eng_Gestor</label>
									<input type="text" class="form-control" name="aprovador_Eng_Gestor" id="aprovador_Eng_Gestor" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Rh_Sede</label>
									<input type="text" class="form-control" name="aprovador_Rh_Sede" id="aprovador_Rh_Sede" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Diretor</label>
									<input type="text" class="form-control" name="aprovador_Diretor" id="aprovador_Diretor" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Coordenador</label>
									<input type="text" class="form-control" name="aprovador_Coordenador" id="aprovador_Coordenador" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Adm_Obra_nome</label>
									<input type="text" class="form-control" name="aprovador_Adm_Obra_nome" id="aprovador_Adm_Obra_nome" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Eng_Gestor_nome</label>
									<input type="text" class="form-control" name="aprovador_Eng_Gestor_nome" id="aprovador_Eng_Gestor_nome" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Rh_Sede_nome</label>
									<input type="text" class="form-control" name="aprovador_Rh_Sede_nome" id="aprovador_Rh_Sede_nome" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Diretor_nome</label>
									<input type="text" class="form-control" name="aprovador_Diretor_nome" id="aprovador_Diretor_nome" readonly>
								</div>
								<div class="col-md-4">
									<label>aprovador_Coordenador_nome</label>
									<input type="text" class="form-control" name="aprovador_Coordenador_nome" id="aprovador_Coordenador_nome" readonly>
								</div>
								<div class="col-md-4">
									<label>permiteSolicitacao</label>
									<input type="text" class="form-control" name="permiteSolicitacao" id="permiteSolicitacao" readonly>
								</div>
							</div>								
						</div>
					</div>
					
					<!-- ######################### -->
					<div class="panel panel-primary">
						<div class="panel-heading">
					        <h3 class="panel-title"><i class="fluigicon fluigicon-form icon-sm"></i> Dados Gerais</h3>
					    </div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-4">
									<label>Solicitante</label>
									<input type="text" class="form-control" name="solicitante" id="solicitante" readonly>
								</div>
								<div class="col-md-4">
									<label>Email</label>
									<input type="text" class="form-control" name="email" id="email" readonly>
								</div>
								<div class="col-md-4">
									<label>Data Solicitação</label>
									<input type="text" class="form-control" name="DataSolicitacao" id="DataSolicitacao" readonly>
								</div>
							</div>
						</div>
					</div>
					
					<!-- ######################### -->
					<div class="panel panel-primary">
						<div class="panel-heading">
					        <h3 class="panel-title"><i class="fluigicon fluigicon-adduser icon-sm"></i> Dados da Solicitação</h3>
					    </div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-4">
									<label class="control-label">Departamento</label>
									<input
										type="zoom"
										id = "S0_txt_grupo"
										name="S0_txt_grupo"
										data-zoom="{
											'displayKey':'S0_txt_grupo',
											'datasetId':'ds_aprovadores_secao',
											'maximumSelectionLength':'1',
											'placeholder':'Escolha o departamento',
											'fields':[
												{
												'field':'S0_txt_grupo',
												'label':'Regional',
												'standard':'true'
												}
											]
										}"  
									/>
								</div>
								<div class="col-md-4">
									<label class="control-label">Seção</label>	
									<input
										type="zoom"
										id = "S0_txt_desc"
										name="S0_txt_desc"
										data-zoom="{
											'displayKey':'S0_txt_desc',
											'datasetId':'ds_aprovadores_secao',
											'maximumSelectionLength':'1',
											'placeholder':'Escolha a Seção',
											'fields':[
												{
												'field':'S0_txt_cod',
												'label':'ID Seção'
												},{
												'field':'S0_txt_desc',
												'label':'Nome',
												'standard':'true'
												},
												{
													'field':'hid_id_Enca',
													'label':'ID Encarregado',
													'visible':'false'
												},
												{
													'field':'hid_id_Enge',
													'label':'ID Engenheiro',
													'visible':'false'
												},
												{
													'field':'hid_id_RH',
													'label':'ID RH',
													'visible':'false'
												},
												{
													'field':'hid_id_Cord',
													'label':'ID Coordenador',
													'visible':'false'
												},
												{
													'field':'hid_id_Dire',
													'label':'ID Diretoria',
													'visible':'false'
												},
												{
													'field':'S0_txt_enca',
													'label':'Encarregado',
													'visible':'false'
												},
												{
													'field':'S0_txt_cordeng',
													'label':'Coordenador',
													'visible':'false'
												},
												{
													'field':'S0_txt_eng',
													'label':'Engenheiro',
													'visible':'false'
												},
												{
													'field':'S0_txt_rh',
													'label':'RH',
													'visible':'false'
												},
												{
													'field':'S0_txt_cordeng',
													'label':'Coord. Engenharia',
													'visible':'false'
												},
												{
													'field':'S0_txt_dire',
													'label':'Diretoria',
													'visible':'false'
												},{
													'field':'S0_txt_papel',
													'label':'Papel',
													'visible':'false'
												},{
													'field':'S0_txt_ccusto',
													'label':'C.Custo',
													'visible':'false'
												},{
													'field':'S0_txt_grupo',
													'label':'Regional',
													'visible':'false'
												}
											]
										}"  
									/>
								</div>
								<div class="col-md-4">
									<label>Setor</label>
									<select class="form-control" name="setor" id="setor">
										<option value=""></option>
										<option value="1">Enviar lista de setores a TI pra cadastro</option>
										<option value="2">Setor2</option>
									</select>
								</div>
							</div>	
							<div class="row">
								<div class="col-md-3">
									<label>Regime de Contratação</label>
									<select class="form-control" name="tipoDeVaga" id="tipoDeVaga">
										<option value=""></option>
										<option value="1">CLT</option>
										<option value="2">Jovem Aprendiz</option>
										<option value="3">Aprendiz</option>
										<option value="4">Estagiário</option>
										<!-- <option value="5">PJ</option>  -->
									</select>
								</div>
								<div class="col-md-3">
									<label>Qtde de Vagas</label>
									<input type="number" class="form-control" name="quantidadeFuncao" id="quantidadeFuncao">
								</div>
								<div class="col-md-3">
									<label>Data prevista de admissão</label>
									<input type="date" class="form-control" name="dataPrevista" id="dataPrevista">
								</div>
								<div class="col-md-3">									
									<label class="control-label">Gestor da Vaga</label>	
									<input type="zoom" name="gestorVaga" id="gestorVaga"
	                                    data-zoom="{
	                                        'displayKey':'colleagueName',
	                                        'datasetId':'colleague',
	                                        'maximumSelectionLength':'1',
	                                        'placeholder':'Escolha o gestor',
											'filterValues':'active,true',
	                                        'fields':[
	                                            {
	                                              'field':'colleagueName',
	                                              'label':'Nome',
	                                              'standard':'true'
	                                            }
	                                        ]
	                                     }"
	                                />
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-3">
									<label>Tipo de Vaga</label>
									<select class="form-control" name="substituicao" id="substituicao">
										<option value="2">Nova Vaga</option>
										<option value="1">Substituição</option>
									</select>
								</div>
								<div class="col-md-3">
									<label>Matrícula do empregado a ser substituído</label> <!-- OBRIGATÓRIO -->
									<input type="text" class="form-control" name="matricula" id="matricula" readonly>
								</div>
								<div class="col-md-3">
									<label>Nome do empregado a ser substituído</label>
									<input type="text" class="form-control" name="nome" id="nome" readonly>
								</div>
								<div class="col-md-3">
									<label>Número Fluig Rescisão</label>
									<input type="text" class="form-control" name="fluigRescisao" id="fluigRescisao" readonly> <!-- Novo campo, vincular bloqueio com o campo tipo de vaga -->
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-5">
									<label class="control-label">Função</label>	
									<input
										type="zoom"
										id = "funcao"
										name="funcao"
										data-zoom="{
											'displayKey':'funcao',
											'datasetId':'ds_cadastro_funcao',
											'maximumSelectionLength':'1',
											'placeholder':'Escolha a Função',
											'fields':[
												{
												'field':'funcao',
												'label':'Funcao'
												},{
												'field':'funcaoDescricao',
												'label':'Descricao',
												'standard':'true'
												},{
												'field':'salario',
												'label':'SalarioBase',
												'standard':'true'
												}
											]
										}"  
									/>
								</div>
								<div class="categoria">
									<div class="col-md-5">
										<label class="control-label">SubCategoria</label>	
										<input
											type="zoom"
											id = "subcategoria"
											name="subcategoria"
											data-zoom="{
												'displayKey':'subcategoria',
												'datasetId':'get_subCategorias',
												'maximumSelectionLength':'1',
												'placeholder':'Escolha a categoria',
												'fields':[
													{
													'field':'subcategoria',
													'label':'Categoria'
													}
												]
											}"  
										/>
									</div>
								</div>
								
								<div class="col-md-2">
									<label>Salário Base</label>
									<input type="text" class="form-control" name="salarioBase" id="salarioBase" readonly>
								</div>
							</div>	
						</div>
					</div>
					
					<!-- ######################### -->
					<div class="aprovacao">						
						<div class="row">		
							<div class="col-md-3 ">
								<div class="panel  panel-danger aprova_Adm_Obra">
									<div class="panel-heading">Aprovação Administrador Obra<strong><p id="nome_adm_obra"> </p></strong></div>
									<div class="panel-body">
										<label>Aprovado?</label>
										<select class="form-control" name="aprova_Adm_Obra" id="aprova_Adm_Obra">
											<option value="2">Não</option>
											<option value="1">Sim</option>											
										</select>
										<label>Observação</label>
										<textarea class="form-control" name="obs_Adm_Obra" id="obs_Adm_Obra"></textarea>
									</div>	
								</div>
							</div>
						
							<div class="col-md-3">
								<div class=" panel panel-danger aprova_Eng_Gestor">
									<div class="panel-heading">Aprovação Engenheiro Gestor<strong><p id="nome_adm_Enge"> </p></strong></div>
									<div class="panel-body">
										<label>Aprovado?</label>
										<select class="form-control" name="aprova_Eng_Gestor" id="aprova_Eng_Gestor">
											<option value="2">Não</option>
											<option value="1">Sim</option>											
										</select>
										<label>Observação</label>
										<textarea class="form-control" name="obs_Eng_Gestor" id="obs_Eng_Gestor"></textarea>
									</div>	
								</div>
							</div>
							<div class="col-md-3">
								<div class="panel panel-danger aprova_Rh_Sede">
									<div class="panel-heading">Aprovação RH Matriz<strong><p id="nome_rh"> </p></strong></div>
									<div class="panel-body">
										<label>Aprovado?</label>
										<select class="form-control" name="aprova_Rh_Sede" id="aprova_Rh_Sede">
											<option value="2">Mais Informação</option>
											<option value="1">Sim</option>											
										</select>
										<label>Observação</label>
										<textarea class="form-control" name="obs_Rh_Sede" id="obs_Rh_Sede"></textarea>
									</div>	
								</div>
							</div>
							
							<div class="col-md-3">
								<div class="panel panel-danger aprova_Diretor">
									<div class="panel-heading">Aprovação Diretoria <strong><p id="nome_diretor"> </p></strong></div>
									<div class="panel-body">
										<label>Aprovado?</label>
										<select class="form-control" name="aprova_Diretor" id="aprova_Diretor">
											<option value="2">Não</option>
											<option value="1">Sim</option>											
										</select>
										<label>Observação</label>
										<textarea class="form-control" name="obs_aprova_Diretor" id="obs_aprova_Diretor"></textarea>
									</div>	
								</div>
							</div>
							 
						</div>
					</div>
					
					
				</div>
			</form>
		</div>
	</body>
</html>
